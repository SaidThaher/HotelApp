
     
        <div ng-controller="RegisterCtrl" class="container">
            <div class="jumbotron" style="padding-bottom:0px;">
                <h2>Hotel Board</h2>
            </div>

            <form class="form-signin" name="regForm">
                <div class="form-group" ng-class="{ 'has-error' : regForm.email.$invalid }">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="user.email">
                    <p ng-show="regForm.email.$invalid">Enter a valid email.</p>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : regForm.password.$invalid }">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="6">
                    <p ng-show="regForm.password.$error.minlength">Min password length is 6 characters.</p>
                    <p ng-show="regError">{{regErrorMessage}}</p>
                </div>

                <div class="form-group" >
                    <label>Hotel Name</label>
                    <input type="text" name="test" class="form-control" ng-model="user.hotelname">
                    
                </div>

                <button type="button" ng-click="signUp()" ng-disabled="!user.email || !user.password || !user.hotelname" class="btn btn-lg btn-primary btn-block">Register</button>
            </form>
     
        </div>
